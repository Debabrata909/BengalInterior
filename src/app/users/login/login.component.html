<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title><span class="com-title"> READY </span><span class="com-title2">HOME</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true" style="background-color: #EADFD9;">
  <div id="container">
    <form  [formGroup]="LoginForm" name='LoginForm' (ngSubmit)="loginForm()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="pass" type="password" required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
          <a  class="small-text">Forgot Password?</a>
         </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
